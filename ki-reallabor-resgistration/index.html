<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register Entry Form</title>
    <link rel="stylesheet" href="../bootstrap/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./index.css" />
</head>

<body>
    <!--navbar start-->
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="../img/Logo.svg" class="logo" alt="logo" />
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav ms-auto">
                    <a class="nav-link active" aria-current="page" href="#">Data</a>
                    <a class="nav-link" href="#">Realproduction</a>
                    <a class="nav-link" href="#">Show cases</a>
                    <a class="nav-link" href="#">About us</a>
                    <button type="button" class="btn btn-outline-light mx-3 btn-lg">
                        Register
                    </button>
                    <button type="button" class="btn btn-warning mx-3 btn btn-warning btn-lg text-light">
                        Log in
                    </button>
                </div>
            </div>
        </div>
    </nav>
    <!--navbar end-->

    <!--main-section start-->
    <div class="container">
        <h1 class="text-secondary text-center mb-5">Register for an Account</h1>
        <form id="register-entry-form">
            <div class="input-group-lg mb-2" id="fullname">
                <label class="form-label text-secondary text-label">Full name :</label>
                <input type="text" class="form-control form-input" placeholder="Max Mustermann" required />
            </div>
            <div class="input-group-lg mb-2" id="username">
                <label class="form-label text-secondary text-label">* Username :</label>
                <input type="text" class="form-control form-input" placeholder="username" required />
            </div>
            <div class="input-group-lg mb-2" id="email">
                <label class="form-label text-secondary text-label">* Email :</label>
                <input type="text" class="form-control form-input" placeholder="max@exmaple.com" required />
            </div>
            <div class="input-group-lg mb-2" id="group">
                <label class="form-label text-secondary text-label">* Group :</label>
                <select class="form-select form-input" aria-label="Default select example">
                    <option selected>Choose a group</option>
                    <option value="1">Science</option>
                    <option value="2">Commerce</option>
                    <option value="3">Arts</option>
                </select>
            </div>
            <div class="input-group-lg mb-2" id="company">
                <label class="form-label text-secondary text-label">Company / university / institute :</label>
                <input type="text" class="form-control form-input"
                    placeholder="Company / university / institute name" />
            </div>
            <div class="input-group-lg mb-2" id="pws">
                <label class="form-label text-secondary text-label">* Password :</label>
                <input type="text" class="form-control form-input" placeholder="*********" required />
            </div>
            <div class="input-group-lg mb-2" id="pws-confirm">
                <label class="form-label text-secondary text-label">* Confrim :</label>
                <input type="text" class="form-control form-input" placeholder="*********" required />
            </div>
            <div class="d-flex flex-column">
                <label for="fileInput" class="form-label text-label text-secondary mb-3">Profile picture:</label>
                <label for="fileInput" class="custom-file-upload">
                    <i class="fas fa-cloud-upload-alt fa-xl"></i> Upload File
                </label>
                <input type="file" id="fileInput" class="hidden-input">
                <label class="text-secondary text-label mt-4">* Required</label>
            </div>
            <div class="d-flex flex-column align-items-end justify-content-end">
                <button type="button" class="btn btn-warning fs-3 btn-lg text-light">
                    Create Account
                </button>
            </div>
        </form>
    </div>
    <!--main-section end-->

    <!--footer start-->
    <div class="footer">
        <div class="footer-1">
            <ul class="nav justify-content-around">
                <li class="nav-item">
                    <a href="#" class="nav-link">About us</a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link">Data</a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link">Realproduction</a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link">Terms of Use</a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link">Data Governance</a>
                </li>
            </ul>
        </div>

        <div class="footer-2 d-flex align-items-center justify-content-around mt-4">
            <div class="footer-link">
                <a href="#">Impressum</a>
            </div>
            <div class="footer-link">
                <a href="#">www.ki-realbor.de/en</a>
            </div>
            <div class="footer-icon">
                <img src="../img/footer-logo-1.jpeg" class="footer-icon-logo" alt="footer-logo-1" />
            </div>
            <div class="footer-icon">
                <img src="../img/footer-logo-2.jpeg" class="footer-icon-logo" alt="footer-logo-2" />
            </div>
        </div>
    </div>
    <!--footer end-->

    <script src="../bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="./index.js"></script>
</body>

</html>
